<!DOCTYPE html>
<html>
  <head>
    <title>BACKEND : All DB</title>
    <style>
      table,
      td,
      th {
        border: 1px solid;
      }

      table {
        padding: 5px;
        width: 100%;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>Table Admins</h1>
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
      </tr>
      {{range .Admins}}
      <tr>
        <td>{{.ID}}</td>
        <td>{{.Name}}</td>
        <td>{{.Email}}</td>
        <td>{{.Password}}</td>
      </tr>
      {{end}}
    </table>
    <br>
    <hr />

    <h1>Table Users</h1>
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>URL (for profil picture)</th>
      </tr>
      {{range .Users}}
      <tr>
        <td>{{.ID}}</td>
        <td>{{.Name}}</td>
        <td>{{.Email}}</td>
        <td>{{.Password}}</td>
        <td>{{.URL}}</td>
      </tr>
      {{end}}
    </table>
  </body>
</html>
