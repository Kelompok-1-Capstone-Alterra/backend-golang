name: CI/CD to Docker Hub and Deploy

on:
  push:
    branches: ["master"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t widhofaisal/backend-golang:latest .

      - name: Push Docker image
        run: docker push widhofaisal/backend-golang:latest

      - name: Configure gcloud CLI
        uses: google-github-actions/setup-gcloud@v0.4.0
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          instance_id: 8583945173046225725

      - name: Deploy to Compute Engine
        run: |
          sudo docker pull widhofaisal/backend-golang:latest
          sudo docker stop container_backend_golang
          sudo docker stop container_mysql
          sudo docker rm container_backend_golang
          sudo docker rm container_mysql
          docker run -d --name container_mysql -p 3306:3306 -e MYSQL_ROOT_PASSWORD=123456 -e MYSQL_DATABASE=agriplant_db -e MYSQL_USER=developergolang -e MYSQL_PASSWORD=plantagridb123 mysql:latest
          docker run -d -p 8080:8080 --name container_backend_golang  --link container_mysql:mysql -e DB_HOST=mysql -e DB_PORT=3306 -e DB_USER=developergolang -e DB_PASSWORD=plantagridb123 -e DB_NAME=agriplant_db widhofaisal/backend-golang:latest
