name: CI/CD to Docker Hub and Deploy

on:
  push:
    branches: [ "deployment" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t widhofaisal/backend-golang:latest .
        
      - name: Push Docker image
        run: docker push widhofaisal/backend-golang:latest

      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            sudo docker pull widhofaisal/backend-golang:latest
            sudo docker stop agriplant
            sudo docker rm agriplant
            sudo docker run -p 8080:8080 -d --name agriplant widhofaisal/backend-golang:latest
